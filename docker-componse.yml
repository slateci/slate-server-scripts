version: '3.8'
services:
  slate_api_scripts:
    container_name: slate_api_scripts
    image: slate_api_scripts:local
    command: "cp -f /resources/docker/conf/slate.conf /slate/slate.conf"
    build:
      context: .
      dockerfile: ./resources/docker/Dockerfile
      target: local-stage
    environment:
      AWS_SECRET_ACCESS_KEY: 'XXXX'
      AWS_ACCESS_KEY_ID: 'XXXX'
      SLATE_API_ENDPOINT: 'XXXX'
      SLATE_API_PORT: 'XXXX'
      SLATE_API_TOKEN: 'XXXX'
    volumes:
      - ./scripts:/slate/scripts
      - ./resources:/resources
